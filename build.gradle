buildscript {
    ext.kotlin_version = '1.3.61'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'screengenerator'
version '1.0.4'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.23.4"
    testCompile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    // Define IntelliJ Platform against which to build the plugin project.
    version '192.7142.36'  // Same IntelliJ IDEA version (2019.1.4) as target 3.5 Android Studio
    alternativeIdePath 'C:\\Program Files\\Android\\Android Studio'
    plugins 'kotlin','gradle'
    intellij.updateSinceUntilBuild false
}

runIde {
    //ideDirectory 'C:\\Program Files\\Android\\Android Studio\\bin'
    jvmArgs('-Xmx4096m')
}